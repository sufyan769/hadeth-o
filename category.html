
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصنيف - موسوعة الحديث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              amiri: ['Amiri', 'serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Amiri', serif;
      }
      h1, h2, h3, h4, h5, h6, button, a {
        font-family: 'Cairo', 'sans-serif';
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #14b8a6;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="max-w-5xl mx-auto p-4 md:p-6">
         <header class="bg-white p-3 rounded-lg shadow-md border border-gray-200">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                     <button onclick="history.back()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors text-sm">
                            عودة
                     </button>
                     <a href="/hadeth-o/index.html">
                        <h1 class="text-lg md:text-2xl font-bold text-gray-800 hover:text-teal-600 transition-colors">موسوعة الحديث</h1>
                     </a>
                </div>
                <button id="font-size-toggle" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors" aria-label="تغيير حجم الخط">
                    <span>حجم الخط: 16</span>
                </button>
            </div>
        </header>

        <main id="main-content" class="mt-4">
            <div id="loader" class="text-center p-8"><div class="loader mx-auto"></div></div>
            <div id="error-message" class="hidden text-center text-red-500 bg-red-100 p-4 rounded-md"></div>
        </main>
    </div>

    <script type="module">
        const ORACLE_BASE_URL = 'https://g85b062bd5c6cb1-fatwaproject.adb.me-dubai-1.oraclecloudapps.com/ords/SUFEAN';

        // --- UI Elements ---
        const mainContent = document.getElementById('main-content');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        // --- Helper Functions ---
        function toggleLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function renderCategoryHadith(hadith) {
            const hadithText = hadith.text || hadith.hadith_text || hadith.hadith;
            return `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                     <p class="mb-4 leading-loose">${hadithText || '...'}</p>
                    <div class="text-sm text-gray-500 border-t border-gray-100 pt-4 flex flex-wrap items-center gap-x-4 gap-y-1">
                        <span class="inline-flex items-center"><strong class="font-bold text-gray-700 ml-1">المحدث:</strong> ${hadith.muhaddith || 'غير متوفر'}</span>
                        <span class="inline-flex items-center"><strong class="font-bold text-gray-700 ml-1">المصدر:</strong> ${hadith.source || 'غير متوفر'}</span>
                        <span class="inline-flex items-center"><strong class="font-bold text-gray-700 ml-1">الحكم:</strong> <span class="text-green-700 font-bold">${hadith.hukm || 'غير متوفر'}</span></span>
                    </div>
                    <div class="mt-4 text-left">
                        <a href="/hadeth-o/details.html?id=${hadith.id}" class="text-teal-600 hover:text-teal-800 font-bold font-cairo">
                            عرض التفاصيل الكاملة ←
                        </a>
                    </div>
                </div>
            `;
        }
        
        // --- API Functions ---
        async function getAhadithByCategory(categoryName) {
            const response = await fetch(`${ORACLE_BASE_URL}/hadith/categories/${encodeURIComponent(categoryName)}`);
            if (!response.ok) {
                throw new Error('Failed to fetch ahadith for category');
            }
            const data = await response.json();
            return data.items;
        };


        // --- Font Size Logic ---
        const fontSizes = [
            { size: 16, class: 'text-base' },
            { size: 18, class: 'text-lg' },
            { size: 20, class: 'text-xl' },
            { size: 24, class: 'text-2xl' },
        ];
        let currentFontSizeIndex = 0;

        function applyFontSize(index) {
            const appContainer = document.getElementById('app-container');
            const toggleButton = document.getElementById('font-size-toggle');
            fontSizes.forEach(fs => appContainer.classList.remove(fs.class));
            appContainer.classList.add(fontSizes[index].class);
            toggleButton.querySelector('span').textContent = `حجم الخط: ${fontSizes[index].size}`;
            localStorage.setItem('hadithAppFontSize', fontSizes[index].size.toString());
            currentFontSizeIndex = index;
        }

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Font size initialization
            const savedSize = localStorage.getItem('hadithAppFontSize');
            const initialIndex = savedSize ? fontSizes.findIndex(fs => fs.size.toString() === savedSize) : 0;
            applyFontSize(initialIndex !== -1 ? initialIndex : 0);
            
            document.getElementById('font-size-toggle').addEventListener('click', () => {
                const nextIndex = (currentFontSizeIndex + 1) % fontSizes.length;
                applyFontSize(nextIndex);
            });

            // Fetch data
            const params = new URLSearchParams(window.location.search);
            const categoryName = params.get('name');

            if (!categoryName) {
                showError('لم يتم تحديد التصنيف.');
                toggleLoader(false);
                return;
            }

            try {
                const ahadith = await getAhadithByCategory(decodeURIComponent(categoryName));
                
                let contentHtml = `
                    <h1 class="text-3xl font-bold font-cairo mb-6 border-b-2 border-teal-500 pb-3">
                        تصنيف: ${decodeURIComponent(categoryName)}
                    </h1>
                `;

                if (ahadith && ahadith.length > 0) {
                    contentHtml += `<div class="space-y-4">${ahadith.map(renderCategoryHadith).join('')}</div>`;
                } else {
                    contentHtml += `<p class="text-center text-gray-500">لا توجد أحاديث في هذا التصنيف.</p>`;
                }
                mainContent.innerHTML = contentHtml;
                
            } catch (error) {
                console.error(error);
                showError('حدث خطأ أثناء جلب الأحاديث.');
            } finally {
                toggleLoader(false);
            }
        });

    </script>
</body>
</html>
