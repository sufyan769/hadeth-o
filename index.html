
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسوعة الحديث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              amiri: ['Amiri', 'serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Amiri', serif;
      }
      h1, h2, h3, h4, h5, h6, button, a {
        font-family: 'Cairo', 'sans-serif';
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #14b8a6;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      em {
        background-color: #fef08a; /* bg-yellow-200 */
        font-style: normal;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="max-w-5xl mx-auto p-4 md:p-6">
        <header class="bg-white p-3 rounded-lg shadow-md border border-gray-200">
            <div class="flex justify-between items-center">
                 <a href="/hadeth-o/index.html">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-800 hover:text-teal-600 transition-colors">موسوعة الحديث</h1>
                 </a>
                <button id="font-size-toggle" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors" aria-label="تغيير حجم الخط">
                    <span>حجم الخط: 16</span>
                </button>
            </div>
        </header>

        <main class="mt-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-sm border border-gray-200">
                <form id="search-form">
                    <input
                        type="search"
                        id="search-input"
                        placeholder="ابحث في نصوص الأحاديث..."
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 mb-4 text-lg"
                    />
                    <div id="search-buttons" class="flex flex-wrap gap-2 justify-center">
                        <button type="submit" data-search-type="smart" class="search-btn px-4 py-2 rounded-md transition-colors text-sm md:text-base bg-teal-600 text-white shadow">بحث ذكي</button>
                        <button type="button" data-search-type="all_words" class="search-btn px-4 py-2 rounded-md transition-colors text-sm md:text-base bg-gray-200 text-gray-700 hover:bg-gray-300">بحث كل الكلمات</button>
                        <button type="button" data-search-type="exact" class="search-btn px-4 py-2 rounded-md transition-colors text-sm md:text-base bg-gray-200 text-gray-700 hover:bg-gray-300">بحث عن النص المطابق</button>
                    </div>
                </form>
            </div>

            <div id="results-container" class="mt-6">
                <div id="loader" class="text-center p-8"><div class="loader mx-auto"></div></div>
            </div>
        </main>
    </div>

    <script type="module">
        // --- API CONFIG ---
        const ALGOLIA_APP_ID = '3XD12I7386';
        const ALGOLIA_SEARCH_KEY = '89e8e132a05fdb02275f64dec8d14d05';
        const ALGOLIA_INDEX_NAME = 'ahadith_clean';
        const ALGOLIA_URL = `https://${ALGOLIA_APP_ID}-dsn.algolia.net/1/indexes/${ALGOLIA_INDEX_NAME}/query`;
        const ORACLE_BASE_URL = 'https://g85b062bd5c6cb1-fatwaproject.adb.me-dubai-1.oraclecloudapps.com/ords/SUFEAN';


        // --- UI ELEMENTS ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const searchButtons = document.querySelectorAll('.search-btn');

        // --- STATE ---
        let searchType = 'smart';
        let isInitialLoad = true;
        
        // --- API FUNCTIONS ---
        const algoliaHeaders = {
            'X-Algolia-Application-Id': ALGOLIA_APP_ID,
            'X-Algolia-API-Key': ALGOLIA_SEARCH_KEY,
            'Content-Type': 'application/json',
        };

        async function searchAhadith(query, type) {
            let params = { query, hitsPerPage: 20, attributesToHighlight: ['text', 'hadith_text', 'hadith'] };
            switch (type) {
                case 'smart': params.typoTolerance = false; break;
                case 'all_words': params.queryType = 'prefixAll'; break;
                case 'exact': params.query = `"${query}"`; params.advancedSyntax = true; break;
            }
            const response = await fetch(ALGOLIA_URL, {
                method: 'POST',
                headers: algoliaHeaders,
                body: JSON.stringify(params),
            });
            if (!response.ok) throw new Error('Algolia search failed');
            const data = await response.json();
            return data.hits;
        }
        
        async function getRandomAhadith(count = 7) {
            const defaultCategory = 'إيمان';
            const response = await fetch(`${ORACLE_BASE_URL}/hadith/categories/${encodeURIComponent(defaultCategory)}`);
            if (!response.ok) {
                throw new Error('Failed to fetch ahadith for category');
            }
            const data = await response.json();
            const items = data.items || [];
            // Shuffle and pick `count` items
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
            return items.slice(0, count);
        }

        // --- RENDER FUNCTIONS ---
        function renderResults(results) {
            if (isInitialLoad) {
                resultsContainer.innerHTML = `
                    <h2 class="font-cairo text-xl font-bold mb-4 text-gray-700">أحاديث مختارة</h2>
                    <div class="space-y-3">
                        ${results.map(renderInitialHadith).join('')}
                    </div>
                `;
            } else {
                 if (results.length > 0) {
                    resultsContainer.innerHTML = `
                        <h2 class="font-cairo text-xl font-bold mb-4 text-gray-700">نتائج البحث: ${results.length} نتيجة</h2>
                        <div class="space-y-4">
                            ${results.map(renderHadithCard).join('')}
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = `<p class="text-center text-gray-500 bg-yellow-100 p-4 rounded-md">لم يتم العثور على نتائج للبحث.</p>`;
                }
            }
        }
        
        function renderInitialHadith(hadith) {
            const hadithText = hadith.text || hadith.hadith_text || hadith.hadith;
            return `
                <a href="/hadeth-o/details.html?id=${hadith.id}" class="block bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md hover:border-teal-300 transition-all duration-200">
                    <p class="line-clamp-2 leading-relaxed text-gray-700">${hadithText || '...'}</p>
                </a>
            `;
        }
        
        function renderHadithCard(hadith) {
            const hadithText = hadith.text || hadith.hadith_text || hadith.hadith;
            const highlightedText = hadith._highlightResult?.text?.value || hadith._highlightResult?.hadith_text?.value || hadith._highlightResult?.hadith?.value || hadithText;
            return `
                <a href="/hadeth-o/details.html?id=${hadith.objectID}" class="block bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md hover:border-teal-300 transition-all duration-200">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-gray-100 text-gray-600 text-sm font-cairo px-3 py-1 rounded-full">${hadith.source}</span>
                    </div>
                    <p class="mb-4 leading-loose text-gray-800">${highlightedText || 'لا يتوفر نص الحديث'}</p>
                    <div class="text-sm text-gray-500 border-t border-gray-100 pt-4 flex flex-wrap items-center gap-x-4 gap-y-1">
                        <span class="inline-flex items-center"><strong class="font-bold text-gray-700 ml-1">المحدث:</strong> ${hadith.muhaddith || 'غير متوفر'}</span>
                        <span class="inline-flex items-center"><strong class="font-bold text-gray-700 ml-1">الراوي:</strong> ${hadith.rawi || 'غير متوفر'}</span>
                        <span class="inline-flex items-center"><strong class="font-bold text-gray-700 ml-1">الحكم:</strong> <span class="text-green-700 font-bold">${hadith.hukm || 'غير متوفر'}</span></span>
                    </div>
                </a>
            `;
        }

        function toggleLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
            if(show) {
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(loader);
            }
        }

        // --- EVENT HANDLERS ---
        async function handleSearch(query, type) {
            if (!query.trim()) return;
            isInitialLoad = false;
            toggleLoader(true);
            try {
                const results = await searchAhadith(query, type);
                renderResults(results);
            } catch (err) {
                resultsContainer.innerHTML = `<p class="text-center text-red-500 bg-red-100 p-4 rounded-md">حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.</p>`;
            } finally {
                toggleLoader(false);
            }
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleSearch(searchInput.value, searchType);
        });

        searchButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const newSearchType = e.currentTarget.dataset.searchType;
                searchType = newSearchType;

                // Update button styles
                searchButtons.forEach(btn => {
                    btn.classList.remove('bg-teal-600', 'text-white', 'shadow');
                    btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    btn.type = 'button';
                });
                e.currentTarget.classList.add('bg-teal-600', 'text-white', 'shadow');
                e.currentTarget.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                
                // Set the active button to be the submit button
                const currentSubmitButton = document.querySelector('button[type="submit"]');
                if(currentSubmitButton) currentSubmitButton.type = 'button';
                e.currentTarget.type = 'submit';

                // Perform search if not a form submission
                if (e.currentTarget.type !== 'submit') {
                   handleSearch(searchInput.value, searchType);
                }
            });
        });

        // --- FONT SIZE LOGIC ---
        const fontSizes = [
            { size: 16, class: 'text-base' }, { size: 18, class: 'text-lg' },
            { size: 20, class: 'text-xl' }, { size: 24, class: 'text-2xl' },
        ];
        let currentFontSizeIndex = 0;

        function applyFontSize(index) {
            const appContainer = document.getElementById('app-container');
            const toggleButton = document.getElementById('font-size-toggle');
            fontSizes.forEach(fs => appContainer.classList.remove(fs.class));
            appContainer.classList.add(fontSizes[index].class);
            toggleButton.querySelector('span').textContent = `حجم الخط: ${fontSizes[index].size}`;
            localStorage.setItem('hadithAppFontSize', fontSizes[index].size.toString());
            currentFontSizeIndex = index;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
             // Font size setup
            const savedSize = localStorage.getItem('hadithAppFontSize');
            const initialIndex = savedSize ? fontSizes.findIndex(fs => fs.size.toString() === savedSize) : 0;
            applyFontSize(initialIndex !== -1 ? initialIndex : 0);
            document.getElementById('font-size-toggle').addEventListener('click', () => {
                const nextIndex = (currentFontSizeIndex + 1) % fontSizes.length;
                applyFontSize(nextIndex);
            });
            
            // Check for search query in URL
            const params = new URLSearchParams(window.location.search);
            const queryFromUrl = params.get('query');
            
            if (queryFromUrl) {
                 searchInput.value = decodeURIComponent(queryFromUrl);
                 await handleSearch(decodeURIComponent(queryFromUrl), searchType);
            } else {
                // Initial random load
                isInitialLoad = true;
                toggleLoader(true);
                try {
                    const results = await getRandomAhadith();
                    renderResults(results);
                } catch (err) {
                    resultsContainer.innerHTML = `<p class="text-center text-red-500 bg-red-100 p-4 rounded-md">حدث خطأ أثناء جلب الأحاديث. يرجى المحاولة مرة أخرى.</p>`;
                } finally {
                    toggleLoader(false);
                }
            }
        });

    </script>
</body>
</html>
