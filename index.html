<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البحث في الأحاديث</title>
  <meta name="description" content="البحث في الأحاديث النبوية الشريفة والفتاوى.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen text-gray-800">
    <main class="container mx-auto px-4 py-8 md:py-12">
      <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
          البحث في الأحاديث
        </h1>
        <p class="text-lg text-gray-500 mt-2">
          البحث في الأحاديث النبوية الشريفة والفتاوى
        </p>
      </header>
      
      <div class="max-w-3xl mx-auto">
        <div class="relative w-full">
          <span class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </span>
          <input
            id="searchBox"
            type="text"
            placeholder="اكتب كلمة للبحث..."
            class="w-full text-lg md:text-xl py-3 px-5 pr-12 bg-white border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow duration-200"
            autofocus
          />
        </div>
        
        <div id="resultsContainer" class="mt-8"></div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DOM Elements ---
      const searchBox = document.getElementById('searchBox');
      const resultsContainer = document.getElementById('resultsContainer');

      // --- Algolia Config ---
      const APP_ID = "3XD12I7386";
      const SEARCH_KEY = "89e8e132a05fdb02275f64dec8d14d05";
      const INDEX_NAME = "hadeth-2";

      // --- State ---
      let debounceTimer;

      // --- Algolia Initialization ---
      if (typeof algoliasearch === 'undefined') {
        console.error('Algolia search client not loaded.');
        showError('لا يمكن تحميل خدمة البحث.');
        return;
      }
      const client = algoliasearch(APP_ID, SEARCH_KEY);
      const index = client.initIndex(INDEX_NAME);

      // --- UI Rendering Functions ---
      const showLoader = () => {
        resultsContainer.innerHTML = `
          <div class="flex justify-center items-center py-10">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-10 w-10 text-blue-500">
              <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm0 1.5a8.25 8.25 0 100 16.5 8.25 8.25 0 000-16.5z" fill="currentColor" fill-opacity="0.2"></path>
              <path d="M12 2.25a.75.75 0 01.75.75v3a.75.75 0 01-1.5 0v-3A.75.75 0 0112 2.25z" fill="currentColor">
                <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"></animateTransform>
              </path>
            </svg>
          </div>`;
      };

      const showInitialMessage = () => {
        resultsContainer.innerHTML = `
          <div class="text-center py-10 px-4 bg-white rounded-lg shadow-sm">
            <p class="text-gray-500 text-lg">ابدأ بكتابة كلمة في مربع البحث أعلاه لعرض النتائج.</p>
          </div>`;
      };

      const showNoResults = (query) => {
        const sanitizedQuery = query.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        resultsContainer.innerHTML = `
          <div class="text-center py-10 px-4 bg-white rounded-lg shadow-sm">
            <p class="text-gray-600 text-lg">لم يتم العثور على نتائج للكلمة المفتاحية "${sanitizedQuery}".</p>
          </div>`;
      };

      const showError = (message = "حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.") => {
        resultsContainer.innerHTML = `<p class="text-center text-red-500">${message}</p>`;
      };

      const renderResults = (hits) => {
        const resultsHTML = hits.map(hit => {
          const content = hit._highlightResult?.text.value || hit.text;
          return `
            <article class="bg-white p-5 rounded-xl shadow-md border border-gray-200/80 hover:shadow-lg hover:border-blue-300 transition-all duration-300 ease-in-out">
              <p class="text-gray-700 leading-relaxed text-lg">
                ${content.replace(/<em>/g, '<em class="bg-yellow-200 not-italic font-semibold">')}
              </p>
            </article>`;
        }).join('');
        
        resultsContainer.innerHTML = `<div class="space-y-4">${resultsHTML}</div>`;
      };

      // --- Main Search Logic ---
      const runSearch = async (query) => {
        const trimmedQuery = query.trim();

        if (!trimmedQuery) {
          showInitialMessage();
          return;
        }

        showLoader();

        try {
          const { hits } = await index.search(trimmedQuery, { hitsPerPage: 50 });
          if (hits.length === 0) {
            showNoResults(trimmedQuery);
          } else {
            renderResults(hits);
          }
        } catch (err) {
          console.error("Search failed:", err);
          showError();
        }
      };

      // --- Event Listener ---
      searchBox.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          runSearch(e.target.value);
        }, 500);
      });

      // --- Initial Load ---
      const category = new URLSearchParams(window.location.search).get("category");
      if (category) {
        searchBox.value = category;
        runSearch(category);
      } else {
        showInitialMessage();
      }
    });
  </script>
</body>
</html>
