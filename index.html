<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محرك بحث الأحاديث الشريفة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module">
import React, { useState, useCallback } from 'react';
import ReactDOM from 'react-dom/client';

// --- LoadingSpinner Component ---
const LoadingSpinner = () => {
  return (
    <div className="flex justify-center items-center p-8">
      <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>
  );
};

// --- HadithCard Component ---
const HadithCard = ({ hadith }) => {
  return (
    <div className="bg-white shadow-lg rounded-xl overflow-hidden transform hover:scale-[1.02] transition-transform duration-300">
      <div className="p-6 border-r-8 border-blue-600">
        <p className="text-xl text-blue-800 font-semibold mb-4 leading-relaxed">{hadith.TEXT}</p>
        <div className="mt-6 pt-4 border-t border-gray-200 space-y-4">
          {hadith.SHARH && (
            <div>
              <h3 className="text-md font-bold text-gray-700 mb-2">الشرح:</h3>
              <p className="text-gray-600 text-sm leading-loose">{hadith.SHARH}</p>
            </div>
          )}
          {hadith.TAKHRIJ && (
            <div>
              <h3 className="text-md font-bold text-gray-700 mb-2">التخريج:</h3>
              <p className="text-gray-600 text-sm leading-loose">{hadith.TAKHRIJ}</p>
            </div>
          )}
        </div>
      </div>
    </div>
  );
};


// --- App Component ---
const API_ENDPOINT = 'https://g85b062bd5c6cb1-fatwaproject.adb.me-dubai-1.oraclecloudapps.com/ords/SUFEAN/hadeeth/search_combined/';

const App = () => {
  const [searchTerm, setSearchTerm] = useState('');
  const [results, setResults] = useState([]);
  const [isLoading, setIsLoading] = useState(false);
  const [error, setError] = useState(null);
  const [hasSearched, setHasSearched] = useState(false);

  const fetchHadithData = useCallback(async (query) => {
    if (!query.trim()) {
      setError('الرجاء إدخال كلمة للبحث.');
      return;
    }
    setIsLoading(true);
    setError(null);
    setHasSearched(true);
    setResults([]);

    try {
      const encodedQuery = encodeURIComponent(query);
      const response = await fetch(`${API_ENDPOINT}${encodedQuery}`);
      
      if (!response.ok) {
        throw new Error(`خطأ في الشبكة: ${response.statusText}`);
      }
      
      const data = await response.json();
      
      if (data.items && data.items.length > 0) {
        setResults(data.items);
      } else {
        setResults([]);
      }
    } catch (err) {
      if (err instanceof Error) {
        setError(`حدث خطأ أثناء جلب البيانات: ${err.message}`);
      } else {
        setError('حدث خطأ غير متوقع.');
      }
    } finally {
      setIsLoading(false);
    }
  }, []);

  const handleSearch = () => {
    fetchHadithData(searchTerm);
  };

  const handleKeyPress = (event) => {
    if (event.key === 'Enter') {
      handleSearch();
    }
  };
  
  const renderContent = () => {
    if (isLoading) {
      return <LoadingSpinner />;
    }

    if (error) {
      return <p className="text-center text-red-500 bg-red-100 p-4 rounded-lg">{error}</p>;
    }
    
    if (hasSearched) {
        if (results.length > 0) {
            return (
                <div className="space-y-6">
                    {results.map((hadith) => (
                    <HadithCard key={hadith.ID} hadith={hadith} />
                    ))}
                </div>
            );
        } else {
            return <p className="text-center text-gray-500 bg-gray-100 p-4 rounded-lg">لم يتم العثور على نتائج مطابقة.</p>;
        }
    }

    return (
        <div className="text-center text-gray-500">
            <p>أدخل كلمة أو جملة في شريط البحث للعثور على الأحاديث الشريفة.</p>
        </div>
    );
  };


  return (
    <div className="bg-gray-50 min-h-screen text-gray-800">
      <main className="container mx-auto px-4 py-8 md:py-12">
        <header className="text-center mb-10">
          <h1 className="text-3xl md:text-5xl font-bold text-slate-800">
            📚 محرك بحث الأحاديث الشريفة
          </h1>
          <p className="text-slate-600 mt-2 text-lg">
            ابحث في نصوص الأحاديث وشروحها بسهولة
          </p>
        </header>

        <div className="max-w-3xl mx-auto mb-10">
          <div className="flex shadow-md rounded-lg overflow-hidden">
            <input
              type="text"
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              onKeyPress={handleKeyPress}
              placeholder="أدخل كلمة البحث هنا..."
              className="w-full px-5 py-3 text-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
            />
            <button
              onClick={handleSearch}
              disabled={isLoading}
              className="px-6 py-3 bg-blue-600 text-white font-bold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:bg-blue-300"
            >
              {isLoading ? 'جار البحث...' : 'بحث'}
            </button>
          </div>
        </div>
        
        <div className="max-w-4xl mx-auto">
          {renderContent()}
        </div>
      </main>
    </div>
  );
};


// --- React DOM Render ---
const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);
    </script>
  </body>
</html>
