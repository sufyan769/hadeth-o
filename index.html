<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>البحث في الحديث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.20.0/dist/algoliasearch-lite.umd.js"></script>
    <style>
      body {
        font-family: 'Amiri', serif;
        background-color: #FDF6E3; /* Vintage paper background */
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root" class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
      <header class="text-center mb-8">
        <h1 class="text-5xl font-bold text-stone-800 mb-2" style="font-family: 'Amiri', serif">موسوعة الحديث</h1>
        <p class="text-xl text-stone-600">ابحث في آلاف الأحاديث النبوية الشريفة</p>
      </header>

      <form id="search-form" class="mb-8 flex items-center gap-2">
        <input
          id="search-input"
          type="text"
          placeholder="ابحث عن حديث..."
          class="w-full p-4 text-lg border-2 bg-white border-stone-400 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-shadow shadow-sm"
        />
         <button id="search-button" type="submit" class="px-6 py-4 bg-amber-500 text-white font-bold rounded-lg hover:bg-amber-600 transition-colors shadow-sm disabled:bg-amber-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </button>
      </form>

      <div id="content-area">
        <!-- Spinner, errors, results, and selected hadiths will be rendered here -->
      </div>
    </div>

    <script type="module">
      const ALGOLIA_APP_ID = "3XD12I7386";
      const ALGOLIA_SEARCH_KEY = "89e8e132a05fdb02275f64dec8d14d05";
      const ALGOLIA_INDEX_NAME = "hadeth-2";

      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const contentArea = document.getElementById('content-area');
      
      let searchClient;
      if (typeof algoliasearch !== 'undefined') {
        searchClient = algoliasearch(ALGOLIA_APP_ID, ALGOLIA_SEARCH_KEY);
      } else {
        renderError("Algolia search client could not be initialized.");
      }
      
      const getSelectedHadiths = () => {
        try {
          const stored = localStorage.getItem('selectedHadiths');
          return stored ? JSON.parse(stored) : [];
        } catch (e) {
          console.error("Failed to parse selected hadiths from localStorage", e);
          return [];
        }
      };

      const saveSelectedHadiths = (hadiths) => {
        try {
          localStorage.setItem('selectedHadiths', JSON.stringify(hadiths));
        } catch (e) {
          console.error("Failed to save selected hadiths to localStorage", e);
        }
      };

      const removeSelectedHadith = (hadithId) => {
        let hadiths = getSelectedHadiths();
        hadiths = hadiths.filter(h => h.id !== hadithId);
        saveSelectedHadiths(hadiths);
        renderInitialView(); // Re-render the list
      };
      
      const renderSpinner = () => {
        contentArea.innerHTML = `
          <div class="flex justify-center items-center p-8">
            <div class="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
          </div>
        `;
      };
      
      const renderError = (message) => {
        contentArea.innerHTML = `<p class="text-center text-red-500 text-lg">${message}</p>`;
      };
      
      const highlightText = (text, highlight) => {
        if (!highlight.trim()) {
          return text;
        }
        const regex = new RegExp(`(${highlight})`, 'gi');
        return text.replace(regex, '<strong class="bg-yellow-200">$1</strong>');
      };

      const renderSearchResults = (hits, query) => {
        if (hits.length === 0) {
          contentArea.innerHTML = `<p class="text-center text-stone-500 text-lg">لا توجد نتائج بحث لكلمة "${query}"</p>`;
          return;
        }

        const resultsHtml = `
          <div class="space-y-4">
            <h2 class="text-2xl font-bold text-stone-700">نتائج البحث</h2>
            ${hits.map(hit => `
              <a href="./Details.html?id=${hit.id}" class="block">
                <div class="bg-[#FFFBF2] p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow border-r-4 border-amber-500">
                  <p class="text-stone-800 mb-2 text-lg leading-relaxed">${highlightText(hit.text, query)}</p>
                  <div class="text-sm text-stone-500">
                      <span>${hit.muhaddith}</span> | <span>${hit.source}</span> | <span class="font-semibold text-stone-700">${hit.hukm}</span>
                  </div>
                </div>
              </a>
            `).join('')}
          </div>
        `;
        contentArea.innerHTML = resultsHtml;
      };
      
      const renderSelectedHadiths = () => {
        const hadiths = getSelectedHadiths();

        if (hadiths.length === 0) {
            contentArea.innerHTML = '<p class="text-center text-stone-500 mt-8 text-lg">قائمة الأحاديث المختارة فارغة. ابحث عن حديث وأضفه من صفحة التفاصيل.</p>';
            return;
        }
        
        const selectedHtml = `
            <div class="space-y-4">
                <h2 class="text-2xl font-bold text-stone-700">الأحاديث المختارة</h2>
                ${hadiths.map(hadith => `
                    <div class="bg-amber-50 p-4 rounded-lg shadow-sm border-r-4 border-amber-500 relative group">
                        <p class="text-stone-800 mb-2 truncate">${hadith.text}</p>
                        <div class="text-sm text-stone-500">
                            <span>${hadith.muhaddith || ''}</span> | <span>${hadith.source || ''}</span> | <span class="font-semibold text-stone-700">${hadith.hukm || ''}</span>
                        </div>
                        <div class="absolute top-2 left-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <a href="./Details.html?id=${hadith.id}" class="p-1.5 bg-stone-200 rounded-full hover:bg-stone-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-stone-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                            </a>
                            <button data-id="${hadith.id}" class="remove-btn p-1.5 bg-red-100 rounded-full hover:bg-red-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-600 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        contentArea.innerHTML = selectedHtml;

        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const hadithId = parseInt(event.currentTarget.dataset.id, 10);
                removeSelectedHadith(hadithId);
            });
        });
      };
      
      const performSearch = async (query) => {
        const trimmedQuery = query.trim();
        if (!searchClient || !trimmedQuery) {
          renderInitialView();
          return;
        }

        renderSpinner();
        searchButton.disabled = true;

        try {
          const index = searchClient.initIndex(ALGOLIA_INDEX_NAME);
          const { hits } = await index.search(trimmedQuery, { hitsPerPage: 50 });
          renderSearchResults(hits, trimmedQuery);
        } catch (err) {
          renderError('حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.');
          console.error(err);
        } finally {
          searchButton.disabled = false;
        }
      };
      
      const renderInitialView = () => {
          renderSelectedHadiths();
      };

      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        performSearch(searchInput.value);
      });
      
      // Initial render
      renderInitialView();

    </script>
  </body>
</html>
