<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>البحث في الأحاديث</title>

<script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>

<style>
  body { font-family: Arial; text-align:center; padding:40px; background:#fafafa; }
  #results { text-align: right; width: 70%; margin:auto; }

  .hit {
    padding: 15px;
    margin: 10px 0;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 4px rgba(0,0,0,.1);
    font-size: 20px;
    line-height: 1.8;
  }

  .hit mark { background: yellow; }

  .link {
    display: inline-block;
    margin-top: 5px;
    color: #0057ff;
    text-decoration: none;
  }
</style>

</head>
<body>

<h2>🔍 البحث في الأحاديث</h2>
<div id="searchbox"></div>
<br>
<div id="results"></div>

<script>
  const searchClient = algoliasearch(
    "3XD12I7386",   // ✅ APP ID
    "89e8e132a05fdb02275f64dec8d14d05" // ✅ Search API Key
  );

  const search = instantsearch({
    indexName: "hadeth-2",
    searchClient,
  });

  search.addWidgets([
    instantsearch.widgets.searchBox({
      container: "#searchbox",
      placeholder: "اكتب كلمة للبحث...",
      autofocus: true,
    }),

    instantsearch.widgets.hits({
      container: "#results",
      templates: {
        item(hit) {
          return `
            <div class="hit">
              ${hit._highlightResult.text.value}
              <br>
              <a href="${hit.url}" target="_blank" class="link">فتح الحديث</a>
            </div>
          `;
        }
      }
    }),
  ]);

  search.start();
</script>

</body>
</html>
